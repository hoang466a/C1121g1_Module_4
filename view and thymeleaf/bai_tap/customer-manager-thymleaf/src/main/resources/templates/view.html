<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>View Customer3>
<p>
    <a th:href="@{/customer}">
        Back to customer list
    </a>
</p>
<div id="detail">
    <div class="cusdetail">
        <label>ID:</label>
        <label th:text="${customer.getId()}"></label>
    </div>
    <div class="cusdetail">
        <label>Name:</label>
        <label th:text="${customer.getName()}"></label>
    </div>
    <div class="cusdetail">
        <label>Price:</label>
        <label th:text="${customer.getPrice()}"></label>
    </div>
    <div class="cusdetail">
        <label>Description:</label>
        <label th:text="${customer.getDescription()}"></label>
    </div>
    <div class="cusdetail">
        <label>Product:</label>
        <label th:text="${customer.getProduct()}"></label>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
