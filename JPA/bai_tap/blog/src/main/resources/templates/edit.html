<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Edit Blog</h3>
<p>
    <a th:href="@{/blog}">
        Back to blog first
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/blog/update}" method="post" th:object="${blog}" novalidate="novalidate">
    <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Note</label>
            <input type="text" th:field="*{note}"/>
        </div>
        <input type="submit" value="edit"/>
    </form>
</div>
</body>
</html>
