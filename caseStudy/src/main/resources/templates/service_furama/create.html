<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add Service</h3>
<p>
    <a th:href="@{/service}">
        Back to service list
    </a>
</p>

<div id="form">
    <form th:action="@{/service_furama/save}" th:object="${serviceDTO}"
          method="POST" >
        <input type="hidden" th:field="*{serviceId}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{serviceName}"/>
            <p th:if="${#fields.hasErrors('serviceName')}" th:errors="*{serviceName}" style="color: red"></p>
        </div>
        <div>
            <label>Area</label>
            <input type="text" th:field="*{serviceArea}"/>
            <p th:if="${#fields.hasErrors('serviceArea')}" th:errors="*{serviceArea}" style="color: red"></p>
        </div>

        <div>
            <label>Cost</label>
            <input type="text" th:field="*{serviceCost}"/>
            <p th:if="${#fields.hasErrors('serviceCost')}" th:errors="*{serviceCost}" style="color: red"></p>
        </div>

        <div>
            <label>Max People</label>
            <input type="text" th:field="*{serviceMaxPeople}"/>
            <p th:if="${#fields.hasErrors('serviceMaxPeople')}" th:errors="*{serviceMaxPeople}" style="color: red"></p>
        </div>

        <div>
            <label>Standard Room</label>
            <select th:field="*{standardRoom}">
                <option th:value="Vip" th:text="Vip"></option>
                <option th:value="Normal" th:text="Normal"></option>
            </select>
        </div>

        <div>
            <label>Description Other Convenience</label>
            <input type="text" th:field="*{descriptionOtherConvenience}">
        </div>

        <div>
            <label>Pool Area</label>
            <input type="text" th:field="*{poolArea}">
            <p th:if="${#fields.hasErrors('poolArea')}" th:errors="*{poolArea}" style="color: red"></p>
        </div>

        <div>
            <label>Number Of Floor</label>
            <input type="text" th:field="*{numberOfFloor}">
            <p th:if="${#fields.hasErrors('numberOfFloor')}" th:errors="*{numberOfFloor}" style="color: red"></p>
        </div>

        <div>
            <label>Rent Type</label>
            <select th:field="*{rentType}">
               <option th:each="type:${rentTypeList}"
               th:value="${type.getRentTypeId()}"
               th:text="${type.getRentTypeName()} "/>
                <p th:if="${#fields.hasErrors('rentType')}" th:errors="*{rentType}" style="color: red"></p>
            </select>
        </div>

        <div>
            <label>Service Type</label>
            <select th:field="*{serviceType}">
                <option th:each="type:${serviceTypeList}"
                        th:value="${type.getServiceTypeId()}"
                        th:text="${type.getServiceTypeName()} "/>
                <p th:if="${#fields.hasErrors('serviceType')}" th:errors="*{serviceType}" style="color: red"></p>
            </select>
        </div>

        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
