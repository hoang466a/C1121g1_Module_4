<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Return Book</h3>
<p>
    <a th:href="@{/book/list}">
        Back to book list
    </a>
</p>
<div id="form">
    <form th:action="@{/book/returnBook}" th:object="${libraryCard}"
          method="POST">
        <div>
            <label>Code card</label>
            <input type="text" th:field="*{codeCard}"/>
        </div>
        <div>
            <label>Id Book</label>
            <input type="text" th:field="*{book.idBook}"/>
        </div>
        <input type="submit" value="Return"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
