<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add Customer</h3>
<p>
    <a th:href="@{/customer}">
        Back to customer list
    </a>
</p>

<div id="form">
    <form th:action="@{/customer/save}" th:object="${customerDTO}"
          method="POST" >
        <input type="hidden" th:field="*{customerId}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{customerName}"/>
            <p th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}" style="color: red"></p>
        </div>
        <div>
            <label>Birthday</label>
            <input type="date" th:field="*{customerBirthday}"/>
            <p th:if="${#fields.hasErrors('customerBirthday')}" th:errors="*{customerBirthday}" style="color: red"></p>
        </div>

        <div>
            <label>Gender</label>
            <select th:field="*{customerGender}">
                <option th:value=true th:text="Male"></option>
                <option th:value=false th:text="Female"></option>
            </select>
        </div>
        <div>
            <label>Id Card</label>
            <input type="text" th:field="*{customerIdCard}"/>
            <p th:if="${#fields.hasErrors('customerIdCard')}" th:errors="*{customerIdCard}" style="color: red"></p>
        </div>
        <div>
            <label>Phone</label>
            <input type="text" th:field="*{customerPhone}"/>
            <p th:if="${#fields.hasErrors('customerPhone')}" th:errors="*{customerPhone}" style="color: red"></p>
        </div>
        <div>
            <label>Email</label>
            <input type="text" th:field="*{customerEmail}"/>
            <p th:if="${#fields.hasErrors('customerEmail')}" th:errors="*{customerEmail}" style="color: red"></p>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{customerAddress}"/>
        </div>
        <div>
            <label>Customer Type</label>
            <select th:field="*{customerType}">
                <option th:each="type : ${customerTypeList}"
                        th:value="${type.getCustomerTypeId()}"
                        th:utext="${type.getCustomerTypeName()}"/>
            </select>
            <p th:if="${#fields.hasErrors('customerType')}" th:errors="*{customerType}" style="color: red"></p>
        </div>


        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
