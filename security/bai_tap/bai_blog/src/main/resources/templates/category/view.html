<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>View Category</h3>
<p>
    <a th:href="@{/category/list}">
        Back to category list
    </a>
</p>
<div id="form">
        <input type="hidden" th:field="*{category.idCategory}"/>
        <div>
            <label>Name</label>
            <input type="text" readonly th:field="*{category.nameCategory}"/>
        </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
